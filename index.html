<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carolina Spa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Lato:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <header class="header contenedor">
        <div class="header__grid">

            <div class="header__logo">
                <img src="./build/img/logo.svg" alt="imagen logo">
            </div>

            <nav class="sociales">

                <a class="sociales__enlace" href="https://facebook.com">
                   <span class="sociales__accesible">facebook</span>   <!--se agrega este span para darle accesibilidad a los link ya que solo con el background imagen no sera accesibles para ser accesible ajuro tiene que haber texto y se enciera con un span para dale accesibilidad a los link y ocuktar el texto con css-->
                </a>

                <a class="sociales__enlace" href="https://twitter.com">
                    <span class="sociales__accesible">twitter</span>
                </a>

                <a class="sociales__enlace" href="https://istagram.com">
                    <span class="sociales__accesible">instagram</span>
                </a>

                <a class="sociales__enlace" href="https://pinterets.com">
                    <span class="sociales__accesible">pinterets</span>
                </a>

                <a class="sociales__enlace" href="https://youtube.com">
                    <span class="sociales__accesible">youtube</span>
                </a>

                <a class="sociales__enlace" href="https://tiktok.com">
                    <span class="sociales__accesible">tiktok</span>
                </a>
            
            </nav>

        </div>
    </header>


    <div class="navegacion">
        <div class="navegacion__border"> <!--para colocar el border de arriba y de abajo -->
            <nav class="navegacion__contenedor">
                <a class="navegacion__enlace" href="#">Inicio</a>
                <a class="navegacion__enlace" href="#">Nosotros</a>
                <a class="navegacion__enlace" href="#">Servcios</a>
                <a class="navegacion__enlace" href="#">Productos</a>
                <a class="navegacion__enlace" href="#">Contacto</a>
            </nav>
        </div>
    </div>

</body>
</html>
